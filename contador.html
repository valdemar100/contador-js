<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        div {
            font-size: 2em;
            margin-bottom: 20px;
            color: #444;
        }

        input[type="button"] {
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[value="Aumentar"] {
            background-color: #28a745;
            color: white;
        }

        input[value="Aumentar"]:hover {
            background-color: #218838;
        }

        input[value="Diminuir"] {
            background-color: #dc3545;
            color: white;
        }

        input[value="Diminuir"]:hover {
            background-color: #c82333;
        }

        #numero {
            font-size: 3em;
            color: #007bff;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>Contador de cliques</div>

    <input type="button" value="Aumentar">
    <input type="button" value="Diminuir">

    <p id="numero">0</p>

    <script>
        var contador = Number.parseInt(document.querySelector('#numero').innerHTML) || 0;
        var increse = document.querySelector('input[value="Aumentar"]').addEventListener('click', aumentar);
        var decrese = document.querySelector('input[value="Diminuir"]').addEventListener('click', diminuir);

        function aumentar() {
            contador +=1;
            document.querySelector('#numero').innerHTML = 'Contador: ' + contador;
        }

        function diminuir() {
            contador -= 1;
            document.querySelector('#numero').innerHTML = 'Contador: ' + contador;
        }
    </script>
</body>
</html>
